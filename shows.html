<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería Fotográfica | Estilo Pinterest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        nav {

            width: 100%;
            z-index: 50;
            background-color: black;
            padding: .5rem 0;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
        }

        .typewriter-text {
            text-decoration: none;
            font-family: 'Courier New', Courier, monospace;
            font-weight: 300;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            color: white;
            border-right: 2px solid white;
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            animation: typing 1.5s steps(14) forwards, blink 0.7s infinite;
        }

        @keyframes typing {
            from {
                width: 0;
            }

            to {
                width: 14ch;
            }
        }

        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }

        .gallery-item {
            break-inside: avoid;
            margin-bottom: 1rem;
            display: inline-block;
            position: relative;
            width: 100%;
            perspective: 1000px;
        }

        .gallery-item-inner {
            position: relative;
            width: 100%;
            height: auto;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .gallery-item.flipped .gallery-item-inner {
            transform: rotateY(180deg);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 0;
        }

        .info-box {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 0;
            padding: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transform: rotateY(180deg);
        }

        .info-box h3 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .info-box p {
            font-size: 0.9rem;
            margin: 0;
        }

        .gallery-container {
            column-count: 2;
            column-gap: 1rem;
            width: 100%;
        }

        @media (min-width: 1024px) {
            .gallery-container {
                column-count: 3;
            }
        }

        .info-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1rem;
            z-index: 20;
            transition: background 0.3s;
        }

        .info-button:hover {
            background: rgba(0, 0, 0, 0.1);
        }

        /* Estilos para el modal */
        .modal {
            display: none;
            /* Oculto por defecto */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 25px;
            color: white;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
        }

        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: 20px;
            z-index: 10;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }
    </style>
</head>

        let currentImageIndex = 0;

        document.addEventListener('DOMContentLoaded', function () {
            loadGallery();
            document.getElementById('year').textContent = new Date().getFullYear();
        });

        function loadGallery(filter = 'all') {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';

            galleryData.fotos.forEach((foto, index) => {
                if (filter === 'all' || foto.categoria === filter) {
                    const item = document.createElement('div');
                    item.className = 'gallery-item';

                    const inner = document.createElement('div');
                    inner.className = 'gallery-item-inner';

                    const img = document.createElement('img');
                    img.src = foto.url;
                    img.alt = foto.titulo;
                    img.loading = 'lazy';

                    img.addEventListener('click', function () {
                        openModal(index);
                    });

                    const infoBox = document.createElement('div');
                    infoBox.className = 'info-box';
                    infoBox.innerHTML = `
                        <h3>${foto.titulo}</h3>
                        <p>ID: ${foto.id}</p>
                        <p>Categoría: ${foto.categoria}</p>
                    `;

                    const infoButton = document.createElement('button');
                    infoButton.className = 'info-button';
                    infoButton.innerHTML = '+';

                    infoButton.addEventListener('click', function (event) {
                        event.stopPropagation();
                        item.classList.toggle('flipped');
                    });

                    inner.appendChild(img);
                    inner.appendChild(infoBox);
                    item.appendChild(inner);
                    item.appendChild(infoButton);

                    gallery.appendChild(item);
                }
            });
        }

        function openModal(index) {
            currentImageIndex = index;
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            modalImage.src = galleryData.fotos[currentImageIndex].url;
            modal.style.display = 'flex';
        }

        document.getElementById('closeModal').onclick = function () {
            document.getElementById('imageModal').style.display = 'none';
        }

        document.getElementById('prevButton').onclick = function () {
            currentImageIndex = (currentImageIndex > 0) ? currentImageIndex - 1 : galleryData.fotos.length - 1;
            document.getElementById('modalImage').src = galleryData.fotos[currentImageIndex].url;
        }

        document.getElementById('nextButton').onclick = function () {
            currentImageIndex = (currentImageIndex < galleryData.fotos.length - 1) ? currentImageIndex + 1 : 0;
            document.getElementById('modalImage').src = galleryData.fotos[currentImageIndex].url;
        }
